<!DOCTYPE html>
<html>
<head>
  <style>
    <<script>
    function addManpower() {
      document.getElementById("manpowerBody").insertAdjacentHTML("beforeend", `
        <tr>
          <td><input placeholder="Name"></td>
          <td>
            <select>
              <option>HEO</option>
              <option>Nightshift</option>
              <option>Spotter</option>
              <option>Helper</option>
            </select>
          </td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td>
            <button onclick="removeRow(this)">❌</button>
          </td>
        </tr>
      `);
    }
  
    function addEquipment() {
      document.getElementById("equipmentBody").insertAdjacentHTML("beforeend", `
        <tr>
          <td><input placeholder="Equipment"></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td>
            <button onclick="removeRow(this)">❌</button>
          </td>
        </tr>
      `);
    }
  
    function removeRow(btn) {
      btn.closest("tr").remove();
    }
  </script>
  
      td button {
    background: #dc3545;
    color: white;
    border: none;
    padding: 5px;
    cursor: pointer;
  }
  </style>  
</head>

<body>
  <div class="container">

    <h2>HMR & Attendance</h2>

    <!-- HEADER -->
    <div class="card">
      <label>Date</label>
      <input type="date">

      <label>Site</label>
      <select>
        <option>CP1</option>
        <option>CP2</option>
      </select>
    </div>

    <!-- MANPOWER TABLE -->
    <div class="card">
  <h3>Equipment HMR</h3>

  <table>
    <thead>
      <tr>
        <th>Equipment</th>
        <th>Before</th>
        <th>After</th>
        <th></th>
      </tr>
    </thead>

    <tbody id="equipmentBody">

      <!-- FIXED ROW -->
      <tr data-fixed="true">
        <td>VOLVO EC290 BLC (EX34)</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
        <td></td>
      </tr>

    </tbody>
  </table>

  <button class="add" onclick="addEquipment()">+ Add Equipment</button>
</div>

    <!-- EQUIPMENT TABLE -->
    <div class="card">
  <h3>Equipment HMR</h3>

  <table>
    <thead>
      <tr>
        <th>Equipment</th>
        <th>Before</th>
        <th>After</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>VOLVO EC290 BLC (EX34)</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>

      <tr>
        <td>EX24</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>

      <tr>
        <td>VOLVO EC210 D (EX26)</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>

    </tbody>
  </table>
</div>

  <!-- VOLUME TABLE --> 
    <div class="card">
  <h3>Volume</h3>

  <table>
    <thead>
      <tr>
        <th>CP1</th>
        <th>CP2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>
    </tbody>
  </table>
</div>


  <script>
    function addManpower() {
      document.getElementById("manpowerBody").insertAdjacentHTML("beforeend", `
        <tr>
          <td><input></td>
          <td>
            <select>
              <option>HEO</option>
              <option>Nightshift</option>
              <option>Spotter</option>
              <option>Helper</option>
            </select>
          </td>
          <td><input type="number"></td>
          <td><input type="number"></td>
        </tr>
      `);
    }

    function addEquipment() {
      document.getElementById("equipmentBody").insertAdjacentHTML("beforeend", `
        <tr>
          <td><input></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
        </tr>
      `);
    }
  </script>
</body>


</html>
