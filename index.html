<!DOCTYPE html>
<html>
<head>
  <style>
    table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ccc;
  padding: 5px;
  text-align: center;
}

th {
  background: #f1f1f1;
  font-size: 12px;
}

td input, td select {
  width: 100%;
  padding: 5px;
}

  </style>
</head>

<body>
  <div class="container">

    <h2>HMR & Attendance</h2>

    <!-- HEADER -->
    <div class="card">
      <label>Date</label>
      <input type="date">

      <label>Site</label>
      <select>
        <option>CP1</option>
        <option>CP2</option>
      </select>
    </div>

    <!-- MANPOWER TABLE -->
    <div class="card">
      <h3>Manpower</h3>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Work Hrs</th>
            <th>OT Hrs</th>
          </tr>
        </thead>
        <tbody id="manpowerBody">
          <tr>
            <td><input></td>
            <td>
              <select>
                <option>HEO</option>
                <option>Nightshift</option>
                <option>Spotter</option>
                <option>Helper</option>
              </select>
            </td>
            <td><input type="number"></td>
            <td><input type="number"></td>
          </tr>
        </tbody>
      </table>

      <button class="add" onclick="addManpower()">+ Add Row</button>
    </div>

    <!-- EQUIPMENT TABLE -->
    <div class="card">
      <h3>Equipment HMR</h3>

      <table>
        <thead>
          <tr>
            <th>Equipment</th>
            <th>Before</th>
            <th>After</th>
          </tr>
        </thead>
        <tbody id="equipmentBody">
          <tr>
            <td><input></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
          </tr>
        </tbody>
      </table>

      <button class="add" onclick="addEquipment()">+ Add Row</button>
    </div>

    <button class="submit">Submit</button>

  </div>

  <script>
    function addManpower() {
      document.getElementById("manpowerBody").insertAdjacentHTML("beforeend", `
        <tr>
          <td><input></td>
          <td>
            <select>
              <option>HEO</option>
              <option>Nightshift</option>
              <option>Spotter</option>
              <option>Helper</option>
            </select>
          </td>
          <td><input type="number"></td>
          <td><input type="number"></td>
        </tr>
      `);
    }

    function addEquipment() {
      document.getElementById("equipmentBody").insertAdjacentHTML("beforeend", `
        <tr>
          <td><input></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
        </tr>
      `);
    }
  </script>
</body>


</html>
