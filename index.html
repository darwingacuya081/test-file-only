<!DOCTYPE html>
<html>
<head>
  <style>
    table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ccc;
  padding: 5px;
  text-align: center;
}

th {
  background: #f1f1f1;
  font-size: 12px;
}

td input, td select {
  width: 100%;
  padding: 5px;
}
    .group td {
  background: #fff3cd;
  text-align: left;
}


  </style>
</head>

<body>
  <div class="container">

    <h2>HMR & Attendance</h2>

    <!-- HEADER -->
    <div class="card">
      <label>Date</label>
      <input type="date">

      <label>Site</label>
      <select>
        <option>CP1</option>
        <option>CP2</option>
      </select>
    </div>

    <!-- MANPOWER TABLE -->
    <div class="card">
  <h3>Manpower</h3>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Work Hrs</th>
        <th>OT Hrs</th>
      </tr>
    </thead>
    <tbody>

      <!-- HEO -->
      <tr class="group">
        <td colspan="4"><strong>HEO</strong></td>
      </tr>

      <tr>
        <td>Michael Pedres</td>
        <td>HEO</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>

      <tr>
        <td>Edmundo Aragdon</td>
        <td>HEO</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>

      <tr>
        <td>Florentino Estrella</td>
        <td>HEO</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>

    </tbody>
  </table>
</div>


    <!-- EQUIPMENT TABLE -->
    <div class="card">
  <h3>Equipment HMR</h3>

  <table>
    <thead>
      <tr>
        <th>Equipment</th>
        <th>Before</th>
        <th>After</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>VOLVO EC290 BLC (EX34)</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>

      <tr>
        <td>EX24</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>

      <tr>
        <td>VOLVO EC210 D (EX26)</td>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>

    </tbody>
  </table>
</div>

  <!-- VOLUME TABLE --> 
    <div class="card">
  <h3>Volume</h3>

  <table>
    <thead>
      <tr>
        <th>CP1</th>
        <th>CP2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="number"></td>
        <td><input type="number"></td>
      </tr>
    </tbody>
  </table>
</div>


  <script>
    function addManpower() {
      document.getElementById("manpowerBody").insertAdjacentHTML("beforeend", `
        <tr>
          <td><input></td>
          <td>
            <select>
              <option>HEO</option>
              <option>Nightshift</option>
              <option>Spotter</option>
              <option>Helper</option>
            </select>
          </td>
          <td><input type="number"></td>
          <td><input type="number"></td>
        </tr>
      `);
    }

    function addEquipment() {
      document.getElementById("equipmentBody").insertAdjacentHTML("beforeend", `
        <tr>
          <td><input></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
        </tr>
      `);
    }
  </script>
</body>


</html>
